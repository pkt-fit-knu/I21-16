<!DOCTYPE HTML> 
<html> 

<head> 
<style> 
#train { 
position: relative; 
cursor: pointer; 
} 
#image { 
position:relative; 
cursor: pointer; 
} 
#image2 { 
position: relative; 
cursor: pointer; 
} 
</style> 
</head> 

<body> 

<img id="train" src="image.jpg" height="300" width="300"> 
<br> 
<img id="image" src="image2.jpg" height="300" width="300"> 
<br> 
<img id="image2" src="image3.jpg" height="300" width="300"> 


<script> 
train.onclick = function() { 
var start = Date.now(); // сохранить время начала 

var timer = setInterval(function() { 
// вычислить сколько времени прошло из opts.duration 
var timePassed = Date.now() - start; 

train.style.left = timePassed / 5 + 'px'; 
train.style.top = timePassed / 5 + 'px'; 
image.style.right = timePassed / 10 + 'px'; 
image.style.top = timePassed / 10 + 'px'; 
image2.style.left = timePassed / 5 + 'px'; 
image2.style.top = timePassed / 'px' -5; 

if (timePassed > 2000) clearInterval(timer); 

}, 30); 
} 
</script> 


</body> 

</html>
