<!DOCTYPE html>
<head>
  <meta charset="utf-8">        //1.50
  <script type="text/javascript">
function start() {
x1 = -3;
y1 = 1;
x2 = 4;
y2 = 5;
x3 = 6;
y3 = 1;
a = Math.sqrt(Math.pow(2,x2 - x1) + Math.pow(2,y2 - y1));
b = Math.sqrt(Math.pow(2,x3 - x2) + Math.pow(2,y3 - y2));
c = Math.sqrt(Math.pow(2,x3 - x1) + Math.pow(2,y3 - y1));
S = (a+b+c)/2;
P = a + b + c;
alert("S ="+ S);
alert("P = "+P);
}
</script>
</head>
<body>
<p>First Application </p>

<input id="start" type="button" value="clickme" onclick="start()"/>
